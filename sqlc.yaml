version: '2'
sql:
- schema: './internal/db/migration/'
  queries: './internal/db/queries/'
  engine: 'postgresql'
  gen:
    go: 
      package: 'db'
      out: './internal/db/sqlc'
      sql_package: 'pgx/v4'
      emit_json_tags: true
      emit_prepared_queries: false
      emit_exact_table_names: false
      emit_interface: true
      emit_empty_slices: true
      overrides: 
        - column: users.password
          go_struct_tag: 'json:"-"'
        - db_type: 'pg_catalog.varchar'
          go_type:
            type: 'string'
            pointer: true
          nullable: true
        - db_type: 'text'
          go_type:
            type: 'string'
            pointer: true
          nullable: true
        - db_type: 'pg_catalog.timestamp'
          go_type:
            import: 'time'
            type: 'Time'
            pointer: true
          nullable: true
        - db_type: 'pg_catalog.int2'
          go_type:
            type: 'int16'
            pointer: true
          nullable: true
        - db_type: 'pg_catalog.int4'
          go_type:
            type: 'int'
            pointer: true
          nullable: true
        - db_type: 'pg_catalog.int8'
          go_type:
            type: 'int64'
            pointer: true
          nullable: true
        - db_type: 'pg_catalog.bool'
          go_type:
            type: 'bool'
            pointer: true
          nullable: true
        - db_type: 'pg_catalog.float4'
          go_type:
            type: 'float32'
            pointer: true
          nullable: true
        - db_type: 'pg_catalog.float8'
          go_type:
            type: 'float64'
            pointer: true
          nullable: true