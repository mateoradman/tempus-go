version: "2"
sql:
- schema: "./internal/db/migration/"
  queries: "./internal/db/queries/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./internal/db/sqlc"
      sql_package: "pgx/v4"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_exact_table_names: false
      emit_interface: true
      emit_empty_slices: true
